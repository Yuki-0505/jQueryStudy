<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击</button>
  <script src="../js/jquery-3.5.1.js"></script>
  <script>
    $(function() {
      // on委托注册
      // 动态注册
      $('body').on('click', 'button', function() {
        $('body').append($('<button>点击</button>'))
      })
      // 解绑所有事件
      $('button').off()
      // 解绑单击事件
      $('button').off('click')
      // 代码方式触发事件
      $('button').trigger('click')
    })
  </script>
</body>

</html>
